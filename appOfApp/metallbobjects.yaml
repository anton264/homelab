apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallbobjects
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/anton264/homelab
    path: metallbobjects
    targetRevision: k3s
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jellyfinstorage
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/240snusn/homelab
    path: jellyfinstorage
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: jellyfin
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

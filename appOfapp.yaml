apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: appofapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/240snusn/homelab
    path: appOfApp
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated: {}